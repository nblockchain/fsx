on: push

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Increment the version
        run: dotnet fsi scripts/CI/incrementVersion.fsx
      - name: Pack the NuGet package
        run: dotnet pack $(pwd)"/fsxc/fsxc.fsproj" -p:PackageVersion=$(date '+%y.%m.%d.'$(date '+%H * 60 + %M' | bc))
      - name: Publish on NuGet website
        run: dotnet nuget push "fsxc/nupkg/fsx."$(cat version.txt)".nupkg" --api-key oy2g6tywmwrxtz57iwiadp3ejfsj2koevgrdzaz4wrhx2y --source https://api.nuget.org/v3/index.json
