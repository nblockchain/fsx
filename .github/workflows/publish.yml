on: [push, pull_request]

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create version file
        run: date '+%y.%m.%d.'$(date '+%H * 60 + %M' | bc) > version.txt
      - name: Pack the NuGet package
        run: dotnet pack $(pwd)"/fsxc/fsxc.fsproj" -p:PackageVersion=$(cat version.txt)
      - name: Publish on NuGet website
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && env.NUGET_API_KEY != null
        run: dotnet nuget push "fsxc/nupkg/fsxc."$(cat version.txt)".nupkg" --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json
