on: [push, pull_request, release]

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create version file
        if: github.event_name == 'push'
        run: |
          source version.config
          echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
        if: github.event_name == 'release'
        run: |
          echo "version=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Pack the NuGet package
        run: |
          echo $version
          dotnet pack $(pwd)"/fsxc/fsxc.fsproj" -p:PackageVersion=$version
      - name: Publish on NuGet website
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        if: github.event_name == 'push' && env.NUGET_API_KEY != null
        run: dotnet nuget push "fsxc/nupkg/fsxc."$version".nupkg" --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json
