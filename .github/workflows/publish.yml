on: [push, pull_request]

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create version file
        run: date '+%y.%m.%d.'$(date '+%H * 60 + %M' | bc) > version.txt
      - name: Load BaseVersion
        run: source version.config
      - name: Publish on NuGet website
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        if: github.event_name == 'push' && env.NUGET_API_KEY != null
        run: dotnet fsi Tools/nugetPush.fsx --output-version $BaseVersion $NUGET_API_KEY
